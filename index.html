<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="Juan David Lopez Londono and Kevin Erkelenz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Centinella Valley School District Single Sign-On (SSO) Dashboard">

    <link rel="stylesheet" href="https://use.typekit.net/ksv3qfn.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>CVUHSD Codename Reagent</title>
</head>

<body>
    <div class="reagent-container greyToDarkGreyGradient animated fadeInUp">
        <a href="index.html" class="home-button"><i class="fas fa-home"></i></a>
        <a href="#" class="close-button"><i class="fas fa-times"></i></a>
        <h2 class="window-title">Project reAgent</h2>
        <main>
            <input type="checkbox" class="checkbox-hack" id="notification-icon-checkbox">
            <header class="redToDarkRedgradient">
                <a href="#"><img src="https://portal.centinela.k12.ca.us/images/CV-600x600.png" class="img-responsive" id="reagentLogo" alt="Centinela Valley Union High School District Logo" /></a>
                <h1>Waypoint</h1>
                <!-- <div class="notificationIcon-container"> -->
                <a href="#">
                    <label class="notificationIcon" id="notification-icon" for="notification-icon-checkbox">
                        <p class="notifications-count">1</p>
                        <i class="fas fa-bell feedback-icon"></i>
                    </label>
                </a>
                <!-- </div> -->
            </header>

            <section class="notifications-section">
                <h4>Notifications</h4>
                <hr>
            </section>

            <div class="messageAndGoBack-container">
                <a class="goBack-container" href="#">
                    <i class="fas fa-chevron-circle-left"></i>
                    <p>Back</p>
                </a>
                <p class="optionMessage">Please select an option from below:</p>
            </div>


            <div class="support-squares-container">
                <section class="support-square">
                    <a href="auto-fix-tools.html">
                        <i class="fas fa-wrench"></i>
                        <h3>Autofix Tools</h3>
                    </a>
                </section>

                <section class="support-square">
                    <a href="submit-ticket.html">
                        <i class="fas fa-newspaper"></i>
                        <h3>Submit Ticket</h3>
                    </a>
                </section>

                <section class="support-square">
                    <a href="quickFix-tutorials.html">
                        <i class="fas fa-book"></i>
                        <h3>QuickFix Tutorials</h3>
                    </a>
                </section>

                <section class="support-square">
                    <a href="helpdesk.html">
                        <i class="fas fa-phone"></i>
                        <h3>Call Helpdesk</h3>
                    </a>
                </section>

                <section class="support-square">
                    <a href="#">
                        <i class="fas fa-bullseye"></i>
                        <h3>Staff Portal</h3>
                    </a>
                </section>

                <section class="support-square">
                    <a href="#">
                        <i class="fas fa-bullhorn"></i>
                        <h3>Announcements</h3>
                    </a>
                </section>
                <p class="IP-message">Your IP Addresss:&#9;<span>127.0.01</span></p>
            </div>
        </main>
    </div>
</body>

</html>
