<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="Juan David Lopez Londono and Kevin Erkelenz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Centinella Valley School District Single Sign-On (SSO) Dashboard">

    <link rel="stylesheet" href="https://use.typekit.net/ksv3qfn.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel='shortcut icon' href='img/wp-logo-dark-filled.ico' type='image/x-icon' />
    <title>CVUHSD Codename Reagent</title>
</head>

<body>
    <div class="reagent-container animated fadeInUp">
        <section id="titlebar">
            <div class="titleBarButtons-container">
                <!-- <div class="titleBar-button" id="titleBar-menuIcon">
                <p>&#9776;</p>
                <img src="./img/icon-hamburger.png" title="Open Notification Menu">
            </div> -->

                <div class="titleBar-button" id="button-feedback" title="Provide Feedback">
                    <!-- <p>Feedback</p> -->
                    <img src="img/icon-feedback.png">
                </div>

                <div class="titleBar-button" id="button-minimize" title="Minimize Window">
                    <!-- <p>_</p> -->
                    <img src="img/icon-minimize.png">
                </div>

                <div class="titleBar-button" id="button-close" title="Close Window">
                    <!-- <p>X</p> -->
                    <img src="img/icon-close.png">
                </div>
            </div>

            <div id="title">
                <div id="wp-icon-container">
                    <img id="wp-icon" src="img/wp-icon-grey.png" title="Waypoint Version 0.1">
                </div>
                <p id="home-text">Home</p>
            </div>
        </section>

        <main>
            <div class="header-frame">
                <input type="checkbox" class="checkbox-hack" id="notification-icon-checkbox">
                <header class="redToDarkRedgradient">
                    <a href="#"><img src="https://portal.centinela.k12.ca.us/images/CV-600x600.png" class="img-responsive" id="reagentLogo" alt="Centinela Valley Union High School District Logo" /></a>
                    <img src="img/wp-logo.svg" class="headerLogo" alt="Waypoint">

                    <!-- <div id="button-menu">
                        <img src="img/icon-hamburger.png" title="Open Notification Menu">
                    </div> -->

                    <label class="notificationIcon clickable" id="notification-icon" for="notification-icon-checkbox">
                        <div class="notifications-count">1</div>
                        <i class="fas fa-bell notification-icon-i"></i>
                    </label>
                </header>

                <section class="notifications-section">
                    <h4 class="inline">Notifications</h4>
                    <button class="inline redToDarkRedgradient clickable" id="clear-button">Clear</button>
                    <div class="notifications-content">
                        <div class="notification-content-rectangle-container">
                            <hr>
                            <div class="update-notification notification-content-rectangle">
                                <button id="exclamation-button">!</button>
                                <p>
                                    <!-- <span>URGENT:</span>-->Update Required</p>
                            </div>
                            <hr>
                        </div>

                        <div class="notification-content-rectangle-container">
                            <hr>
                            <div class="update-notification notification-content-rectangle">
                                <i class="fa fa-check greenCheck" aria-hidden="true"></i>
                                <p>
                                    <!-- <span>URGENT:</span>-->No Helpdesk Requests</p>
                            </div>
                            <hr>
                        </div>

                        <div class="notification-content-rectangle-container">
                            <hr>
                            <div class="update-notification notification-content-rectangle">
                                <i class="fas fa-archive archive"></i>
                                <p>
                                    <!-- <span>URGENT:</span>-->10 files</p>
                            </div>
                            <hr>
                        </div>

                        <div class="notification-content-rectangle-container">
                            <hr>
                            <div class="update-notification notification-content-rectangle">
                                <i class="fas fa-coffee coffee"></i>
                                <p>
                                    <!-- <span>URGENT:</span>-->Coffee Taken</p>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="blur-effect" id="notifications-blur-effect"></div>
                </section>

                <div class="messageAndGoBack-container">
                    <a class="goBack-container" href="#">
                        <!-- <i class="fa fa-chevron-left"></i> -->
                        <img src="img/icon-back.png" id="back-icon" title="Go Back One Page">
                        <p>Back</p>
                    </a>
                    <p class="optionMessage">Please select an option:</p>
                </div>
            </div>

            <section class="page-content">
                <div class="support-squares-container">
                    <section class="support-square">
                        <a href="auto-fix-tools.html">
                            <!-- <i class="fas fa-wrench"></i> -->
                            <img src="img/icon-autofix.png" class="square-icon">
                            <h3>Autofix Tools</h3>
                        </a>
                    </section>

                    <section class="support-square">
                        <a href="submit-ticket.html">
                            <!-- <i class="fas fa-newspaper"></i> -->
                            <img src="img/icon-ticketsubmit.png" class="square-icon">
                            <h3>Submit Ticket</h3>
                        </a>
                    </section>

                    <section class="support-square">
                        <a href="quickFix-tutorials.html">
                            <!-- <i class="fas fa-book"></i> -->
                            <img src="img/icon-tutorial.png" class="square-icon">
                            <h3>QuickFix Tutorials</h3>
                        </a>
                    </section>

                    <section class="support-square">
                        <a href="helpdesk.html">
                            <!-- <i class="fas fa-phone"></i> -->
                            <img src="img/icon-phone.png" class="square-icon">
                            <h3>Call Helpdesk</h3>
                        </a>
                    </section>

                    <section class="support-square">
                        <a href="staff-portal.html">
                            <!-- <i class="fas fa-bullseye"></i> -->
                            <img src="img/icon-portal.png" class="square-icon">
                            <h3>Staff Portal</h3>
                        </a>
                    </section>

                    <section class="support-square">
                        <a href="announcements.html">
                            <!-- <i class="fas fa-bullhorn"></i> -->
                            <img src="img/icon-announce2.png" class="square-icon">
                            <h3>Announcements</h3>
                        </a>
                    </section>
                    <p class="IP-message">Your IP Addresss:&#9;<span>127.0.01</span></p>
                    <p class="cv-way">Powered by: The CV-Way</p>
                </div>
            </section>
            <div class="blur-effect"></div>
        </main>
    </div>
    <script src="js/logic.js" type="text/javascript"></script>
</body>

</html>
