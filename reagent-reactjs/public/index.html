<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="theme-color" content="#e73333">
      <meta name="format-detection" content="telephone=no">
      <!-- Turn off Number Detection in iOS -->
      <!--
        manifest.json provides metadata used when your web app is added to the
        homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
      -->
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
      <link rel="shortcut icon" href="%PUBLIC_URL%/img/wp-icon-grey-256x256.ico">

      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,  shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta name="author" content="Juan David Lopez Londono and Kevin Erkelenz">
      <meta name="description" content="CVUHSD WayPoint is a Windows desktop application where teachers can quickly access functions such as submitting a helpdesk ticket, calling the helpdesk, access the troubleshooting tutorials, or view announcements. Built on ReactJS and ElectronJS.">

      <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
      <link href="css/normalize.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <title>CVUHSD WayPoint</title>
      <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->
  </head>

  <body>
      <div class="reagent-container animated fadeInUp" id="root">
          <noscript>
              You need to enable JavaScript to run this app! Either that or your browser or operating system does not support javascript.
            </noscript>
      </div>

        This HTML file is a template.

        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
  </body>
</html>
