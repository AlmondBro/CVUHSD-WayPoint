<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="Juan David Lopez Londono and Kevin Erkelenz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Centinella Valley School District Single Sign-On (SSO) Dashboard">

    <link rel="stylesheet" href="https://use.typekit.net/ksv3qfn.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>CVUHSD Codename Reagent</title>
</head>

<body>
    <div class="reagent-container greyToDarkGreyGradient animated fadeInUp">
        <a href="index.html" class="home-button"><i class="fas fa-home"></i></a>
        <a href="#" class="close-button"><i class="fas fa-times"></i></a>
        <h2 class="window-title">Project reAgent</h2>
        <main>
            <input type="checkbox" class="checkbox-hack" id="notification-icon-checkbox">
            <header class="redToDarkRedgradient">
                <a href="#"><img src="https://portal.centinela.k12.ca.us/images/CV-600x600.png" class="img-responsive" id="reagentLogo" alt="Centinela Valley Union High School District Logo" /></a>
                <h1>Waypoint</h1>
                <!-- <div class="notificationIcon-container"> -->

                <label class="notificationIcon" id="notification-icon" for="notification-icon-checkbox">
                        <div class="notifications-count">1</div>
                        <i class="fas fa-bell"></i>
                    </label>
                <!-- </div> -->
            </header>

            <section class="notifications-section">
                <h4 class="inline">Notifications</h4>
                <button class="inline redToDarkRedgradient">Clear</button>
                <div class="notifications-content">
                    <div class="notification-content-rectangle-container">
                        <hr>
                        <div class="update-notification notification-content-rectangle">
                            <button id="exclamation-button">!</button>
                            <p>
                                <!-- <span>URGENT:</span>-->Update Required</p>
                        </div>
                        <hr>
                    </div>

                    <div class="notification-content-rectangle-container">
                        <hr>
                        <div class="update-notification notification-content-rectangle">
                            <i class="fa fa-check greenCheck" aria-hidden="true"></i>
                            <p>
                                <!-- <span>URGENT:</span>-->No Helpdesk Requests</p>
                        </div>
                        <hr>
                    </div>

                    <div class="notification-content-rectangle-container">
                        <hr>
                        <div class="update-notification notification-content-rectangle">
                            <i class="fas fa-archive archive"></i>
                            <p>
                                <!-- <span>URGENT:</span>-->10 files</p>
                        </div>
                        <hr>
                    </div>

                    <div class="notification-content-rectangle-container">
                        <hr>
                        <div class="update-notification notification-content-rectangle">
                            <i class="fas fa-coffee coffee"></i>
                            <p>
                                <!-- <span>URGENT:</span>-->Coffee Taken</p>
                        </div>
                        <hr>
                    </div>
                </div>
            </section>

            <div class="messageAndGoBack-container">
                <a class="goBack-container" href="#">
                    <i class="fas fa-chevron-circle-left"></i>
                    <p>Back</p>
                </a>
                <!-- <p class="optionMessage">Please select an option</p> -->
            </div>

            <form class="helpDeskTicket-form" action="https://helpdesk.centinela.k12.ca.us/portal/new_ticket" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>
                        <h3>Submit Helpdesk Ticket</h3>
                    </legend>
                    <p>
                        <label for="summary">Summary/Title:</label>
                        <input type="text" name="summary" id="summary" placeholder="Title or summary of the technical issue..." />
                    </p>
                    <p>
                        <label for="detailed-description">Detailed Description:</label>
                        <textarea id="detailed-description" name="detailed-description" placeholder="Type the technical issue you are facing here..." cols="5" rows="3"></textarea>
                    </p>
                    <p class="inline fieldMargin">
                        <label for="category" class="block">Category:</label>
                        <select name="category" id="category-select">
                            <option>Computer Issue</option>
                            <option>Printer Issue</option>
                            <option>Projector Issue</option>
                            <option>Password Issue</option>
                            <option>Other Type of Issue</option>
                        </select>
                    </p>
                    <p class="inline fieldMargin">
                        <label for="location" class="block">Location:</label>
                        <select name="location" id="location-select">
                            <option>Lawndale</option>
                            <option>Leuzinger</option>
                            <option>Hawthorne</option>
                            <option>Lloyde</option>
                            <option>District Office</option>
                        </select>
                    </p>
                    <p class="inline fieldMargin">
                        <label for="phone-extension" class="block">Phone Extension:</label>
                        <input type="tel" name="phone-extension" id="phone-extension" placeholder="7811">
                    </p>
                    <p class="inline fieldMargin">
                        <label for="building-number" class="block">Office/Number #:</label>
                        <input type="text" name="building-number" id="building-number" placeholder="A13">
                    </p>
                    <p>
                        <label for="file-input">Optional Attachment:</label>
                        <label class="fileUpload-button redToDarkRedgradient">
                            Upload File
                            <input type="file" name="attachment" id="file-input" value="Choose File">
                        </label>
                    </p>
                    <p>
                        <button type="submit" class="redToDarkRedgradient">Submit</button>
                        <button type="reset" class="redToDarkRedgradient">Reset</button>
                    </p>
                </fieldset>
            </form>
        </main>
    </div>

</body>

</html>
